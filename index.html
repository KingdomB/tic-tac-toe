<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <title>Bernard's Tic-Tac-Toe</title>
</head>

  <h1>Tic Tac Toe</h1>
  <div class="cells" id="box-0"></div>

  <div class="cells" id="box-2"></div>
  <div class="cells" id="box-3"></div>
  <div class="cells" id="box-4"></div>
  <div class="cells" id="box-5"></div>
  <div class="cells" id="box-6"></div>
  <div class="cells" id="box-7"></div>
  <div class="cells" id="box-8"></div>
  <div class="cells" id="box-9"></div>

  <script src="index.js"></script>
</div>
  
</body>
</html>
